<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AroundTally.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
        }

        /* Common Button Styles */
        .btn {
            background-color: #5B9BD5;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: #6BB8E8;
        }

        /* Header Styles */
        .header {
            background-color: #003366;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header .logo {
            color: white;
            font-size: 24px;
            margin-right: 10px;
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background-color: #003366;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin: -30px -30px 20px -30px;
            border-radius: 8px 8px 0 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .error-message {
            color: #DC143C;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Admin Page Styles */
        .admin-container {
            display: none;
        }

        .admin-header {
            background-color: #FFF8DC;
            color: #444444;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
        }

        .admin-content {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        .sidebar {
            width: 13%;
            background-color: #F8F8FF;
            padding: 20px 0;
            min-height: calc(100vh - 60px);
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 12px 15px;
            background: none;
            border: none;
            color: #003366;
            font-size: 12px;
            cursor: pointer;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
		
        .menu-item.logout {
            background-color: #DC143C;
            color: white;
        }

        .menu-item.logout:hover {
            background-color: #ff4d4d;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #F0FFFF;
        }

        .main-content {
            flex: 1;
            background: white;
            padding: 20px;
            overflow-y: auto;
        }

        /* Updated Content Header for User Mode */
        .content-header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #003366;
        }

        .header-actions {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .logout-btn {
            background-color: #DC143C;
        }

        .logout-btn:hover {
            background-color: #ff4d4d;
        }

        /* Question Answer Section */
        .qa-section {
            margin-bottom: 20px;
        }

        .qa-buttons {
            margin-bottom: 15px;
        }

        .question-area {
            height: 20vh;
            margin-bottom: 15px;
        }

        .answer-area {
            height: 60vh;
        }

        .prediction-list {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .prediction-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .prediction-item:hover {
            background-color: #f5f5f5;
        }

        /* Department Management */
        .department-list {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .department-item {
            display:flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        

        .department-item:last-child {
            border-bottom: none;
        }
        


        /* Report Section */
        .report-container {
            display: flex;
        }

        .report-sidebar {
            width: 200px;
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }

        .report-content {
            flex: 1;
            padding-left: 20px;
        }

        .report-link {
            display: block;
            color: #5B9BD5;
            font-size: 12px;
            text-decoration: none;
            padding: 8px 0;
            cursor: pointer;
        }

        .report-link:hover {
            text-decoration: underline;
        }

        .report-sublink {
            font-size: 11px;
            margin-left: 15px;
            padding: 4px 0;
        }

        .default-report-message {
            text-align: center;
            color: #C0C0C0; /* Metallic Silver */
            font-size: 14px;
            margin-top: 50px;
        }

        /* User Page Styles */
        .user-container {
            display: none;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .user-header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1E90FF;
        }

        .suggestion-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .media-buttons {
            margin-top: 10px;
        }

        .media-display {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            min-height: 200px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 25%;
            }
            
            .admin-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .report-container {
                flex-direction: column;
            }
            
            .report-sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
                padding-bottom: 20px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                margin: 20px;
                padding: 20px;
            }
            
            .header {
                font-size: 16px;
            }
            
            .question-area {
                height: 15vh;
            }
            
            .answer-area {
                height: 40vh;
            }
        }

        .hidden {
            display: none !important;
        }

        .file-upload {
            margin: 15px 0;
        }

        .suggestions-link {
            color: #DC143C;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }

        .suggestions-link:hover {
            text-decoration: underline;
        }

        .status-pending {
            background-color: #CD5C5C; /* Bean Red */
            color: white;
        }

        .status-resolved {
            background-color: #90EE90;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
		.department-radio-group {
			display: flex;
			flex-wrap: wrap;
			gap: 20px;
			margin-bottom: 10px;
		}
		.department-radio-group label {
			display: flex;
			align-items: center;
			margin-right: 15px;
			font-size: 10px;
		}
		
		.user-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			text-align: left; /* Ensure text stays left-aligned */
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 20px;
			color: #1E90FF;
		}

		.logout-btn {
			background-color: #DC143C; /* Love Red, matching admin logout button */
		}

		.logout-btn:hover {
			background-color: #ff4d4d; /* Matching admin logout hover */
		}
/* Other styles untouched */
        /* ... rest of your original CSS stays unchanged ... */
    </style>
</head>
<body>
    <div class="header">
		<span class="logo">🌸</span>
		<span id="site-title">Ask AroundTally.com</span>
	</div>

    <div id="login-page" class="login-container">
        <div class="login-box">
            <div class="login-header">Login</div>
            <form id="login-form">
                <div class="form-group">
                    <label for="uid">UID</label>
                    <input type="text" id="uid" name="uid" autocomplete="off" list="user-list">
					<datalist id="user-list"></datalist>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <div id="user-page" class="user-container">
        <!-- Updated header section -->
        <div class="content-header">
            <span>User Mode</span>
            <div class="header-actions">
                <button class="btn">Change Password</button>
                <button class="btn logout-btn">Logout</button>
            </div>
        </div>
        <!-- Rest of your User Mode content goes here -->
    </div>
</body>
</html>
